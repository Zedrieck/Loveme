<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Do You Like Me?</h1>
    <div class="button-group">
      <button onclick="showMessage('yes')">Yes</button>
      <button id="noButton" onmouseover="moveNoButton()">No</button>
    </div>
    <p id="response" class="hidden"></p>
  </div>

  <script>
    function showMessage(answer) {
      const response = document.getElementById('response');
      if (answer === 'yes') {
        response.textContent = "Yay! Love you too my love.. muahðŸ˜˜ ma no kapa tani? accept the fact that para ka talaga sakin. Love youðŸ¥°";
      }
      response.classList.remove('hidden');
    }

    function moveNoButton() {
      const noButton = document.getElementById('noButton');
      const container = document.querySelector('.container');

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const newLeft = Math.random() * (containerWidth - noButton.offsetWidth);
      const newTop = Math.random() * (containerHeight - noButton.offsetHeight);

      noButton.style.position = 'absolute';
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }
  </script>
</body>
</html>
